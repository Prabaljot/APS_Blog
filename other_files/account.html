<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="../input.css">
  <script src="https://kit.fontawesome.com/8d1230bf7d.js" crossorigin="anonymous"></script>
  <style>
    .main {
      padding: 2em 0px;
      display: flex;
      flex-direction: row;
      justify-content: space-around ;
      align-items: center;
      background: #EFF6FF;
    }

    .main div input {
      margin-top: 10px;
      outline: none;
      border: 2px solid gray;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
    }

    .main div label {
      font-size: 1.2em;
    }

    .main div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signin,
    .signup {
      box-sizing: border-box;
      height: 70vh;
      width: 40vw;
      padding: 1em 2em;
      margin-top: 10px;
      border: 2px dashed blue;
      background: #d9e9ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .subop{
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .but{
      background-color: #BBC5E7;
      color: white;
      margin-top: 10px;
      padding: 10px;
      border: 2px solid gray;
      border-radius: 5px;
      font-size: larger;
    }
  </style>
</head>

<body>
  <header class="text-blue-600 body-font bg-blue-100 h-20">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="img/APS Blogs-logos_black1.png" width="150px"></img>
      </a>
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-blue-400	flex flex-wrap items-center text-base justify-center">
        <a href="../index.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-house"></i>&nbsp;Home</a>
        <a href="about.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-address-card"></i>&nbsp;About</a>
        <a href="categories.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-tag"></i>&nbsp;Categories</a>
        <a href="create_blog.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-plus fa-shake"></i>&nbsp;Create</a>
      </nav>
      <a href="account.html">
        <button
          class="inline-flex items-center hover:text-white hover:border-blue-700  hover:border-2 transition-all bg-blue-100 border-0 py-1 px-3 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0">Login/Sign
          Up&nbsp;<i class="fa-solid fa-right-to-bracket fa-beat"></i>
        </button>
      </a>
    </div>
  </header>
  <main>
    <div class="main">
      <form class="signin">
        <h1 class="text-5xl">Login</h1>
        <div class="subop">
          <label for="email">Email</label>
          <input placeholder="Enter your email here!" type="email" id="email">
        </div>
        <div class="subop">
          <label for="password">Password</label>
          <input placeholder="Enter your password here!" type="password">
        </div>
        <button class="but" type="submit">Login</button>
      </form>
      <form class="signup">
        <h1 class="text-5xl">Register</h1>
        <div class="subop">
          <label for="email">Email</label>
          <input placeholder="Enter your email here!" type="email" id="email">
        </div>
        <div class="subop">
          <label for="password">Password</label>
          <input placeholder="Enter your new password here!" type="password">
        </div>
        <div class="subop">
          <label for="password">Confirm Password</label>
          <input placeholder="Re-enter your new password here!" type="password">
        </div>
        <button class="but" type="submit">Sign Up</button>
      </form>
    </div>
  </main>
  <footer class="text-gray-600 bg-blue-100 body-font" >
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <img src="img/APS Blogs-logos_black1.png" width="200px">
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Â© 2023
        APS Blogs
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://facebook.com" class="text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a href="https://twitter.com" class="ml-3 text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a href="https://www.instagram.com" class="ml-3 text-gray-500">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>

      </span>
    </div>
  </footer>
</body>

</html>
