<body>
  <header class="text-blue-600 z-10 top-0 sticky  body-font bg-blue-100 h-20">

      </a>
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-blue-400	flex flex-wrap items-center text-base justify-center">
        <a href="../index.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-house"></i>&nbsp;Home</a>
        <a href="about.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-address-card"></i>&nbsp;About</a>
        <a href="categories.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-tag"></i>&nbsp;Categories</a>
        <a href="create_blog.html"
          class="mr-5 hover:bg-blue-200 hover:text-white hover:border-blue-700 rounded hover:border-2 transition-all  px-2 py-1 box-border"><i
            class="fa-solid fa-plus fa-shake"></i>&nbsp;Create</a>
      </nav>
      <a href="account.html">
        <button
          class="inline-flex items-center hover:text-white hover:border-blue-700  hover:border-2 transition-all bg-blue-100 border-0 py-1 px-3 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0">Login/Sign
          Up&nbsp;<i class="fa-solid fa-right-to-bracket fa-beat"></i>
        </button>
      </a>
    </div>
  </header>
  <main class="bg-blue-50">
    <div class="p-2 auto-type-effect text-5xl text-gray-800 text-center">Write your
      <span class="auto-input text-5xl text-gray-800"></span>
    </div>
    <div class="bg-blue-50">
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-28 mx-auto">
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-col flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Name of Author</label>
                  <input type="text" placeholder="Enter your name here!" id="name" name="name"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="" class="leading-7 text-sm text-gray-600">Date</label>
                  <input type="date" id="" name=""
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="category" class="leading-7 text-sm text-gray-600">Category of Blog</label>
                  <select id="category" name="category"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <option value="general">General</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="maths">Maths</option>
                    <option value="sst">SST</option>
                    <option value="gaming">Gaming</option>
                    <option value="news">News</option>
                    <option value="announcements">Announcements</option>
                    <option value="sports">Sports</option>
                    <option value="cooking">Cooking</option>
                    <option value="lifestyle">Lifestyle</option>
		    <option value="news">News</option>
                  </select>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="" class="leading-7 text-sm text-gray-600">Blog</label>
                  <textarea id="" name=""
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                    rows="10"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="text-gray-600 bg-blue-100 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <img src="img/APS Blogs-logos_black1.png" width="200px">
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Â© 2023
        APS Blogs
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://facebook.com" class="text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a href="https://twitter.com" class="ml-3 text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a href="https://www.instagram.com" class="ml-3 text-gray-500">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>

      </span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    let typed = new Typed(".auto-input", {
      strings: ["creative ideas here!", "blogs here!"],
      typeSpeed: 20,
      backSpeed: 20,
      loop: true
    })
    const alert = document.querySelector('.alert');
    const dismissAlertButton = document.querySelector('.alert button');
    if (dismissAlertButton) {
      dismissAlertButton.addEventListener('click', event => {
        event.preventDefault();
        alert.classList.add('alert-hidden');
        localStorage.setItem("hideAlert", true);
      })
    }
  </script>
</body>

</html>
